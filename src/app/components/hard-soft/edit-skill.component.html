<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="skill.nombre">
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" required [(ngModel)]="skill.porcentaje">
                </div>
                <button class="btn btn-dark">
                    Actualizar Skill
                </button>
            </form>
        </div>
    </div>
</div>
