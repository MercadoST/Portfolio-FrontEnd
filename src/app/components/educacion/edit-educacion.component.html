<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" required [(ngModel)]="edu.nombreE">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" required [(ngModel)]="edu.descripcionE">
                </div>
                <button class="btn btn-dark">
                    Actualizar educacion
                </button>
            </form>
        </div>
    </div>
</div>
