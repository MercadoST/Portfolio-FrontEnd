<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="persona.nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required [(ngModel)]="persona.apellido">
                </div>
                <div class="form-group">
                    <label for="img">Imagen de Perfil</label>
                    <input type="file" class="form-control" id="img" name="img" required [(ngModel)]="persona.img" (change)="uploadImage($event)">
                </div>
                <div class="image">
                    <img [src]="imageService.url" width="200px">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required [(ngModel)]="persona.descripcion" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-dark">
                    Actualizar Perfil
                </button>
            </form>
        </div>
    </div>
</div>
