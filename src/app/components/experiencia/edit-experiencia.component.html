<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" required [(ngModel)]="expLab.nombreE">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la Tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" required [(ngModel)]="expLab.descripcionE">
                </div>
                <button class="btn btn-dark">
                    Actualizar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
