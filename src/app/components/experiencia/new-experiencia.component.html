<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" required [(ngModel)]="nombreE">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la Tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" required [(ngModel)]="descripcionE">
                </div>
                <button class="btn btn-dark">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
