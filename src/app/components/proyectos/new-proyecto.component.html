<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="link">Link de Github</label>
                    <input type="text" class="form-control" id="link" name="link" required [(ngModel)]="link">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required [(ngModel)]="descripcion" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-dark">
                    Actualizar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
