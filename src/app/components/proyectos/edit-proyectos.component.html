<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="proyecto.nombre">
                </div>
                <div class="form-group">
                    <label for="link">Link de Github</label>
                    <input type="text" class="form-control" id="link" name="link" required [(ngModel)]="proyecto.link">
                </div>
                <div class="form-group">
                    <label for="img">Imagen de Muestra</label>
                    <input type="file" class="form-control" id="img" name="img" required [(ngModel)]="proyecto.img" (change)="uploadImage($event)">
                </div>
                <div class="image">
                    <img [src]="imageService.url" width="200px">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required [(ngModel)]="proyecto.descripcion" accept=".jpg, .jpeg, .png">
                </div>
                <button class="btn btn-dark">
                    Actualizar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
